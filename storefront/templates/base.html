<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head%}
    {% endblock %}
  </head>
  <body>
    <header class="p-2 m-2 border-b-2 shadow rounded text-center justify-between flex">
      <nav class="p-1 w-full flex gap-4 text-inline text-center">
        <strong class="text-2xl">storefront</strong>
        <ul class="text-inline flex gap-4 w-full justify-end">
          <li> <a href="/">Home</a> </li>
          {% if user.is_authenticated %}
            <li><a href="/acccount/{{ user.username }}">{{ user.first_name}}'s Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
          {% else %}
            <li> <a href="/login">Login</a> </li>
            <li> <a href="/register">Register</a> </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
